<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPeek - Stock Ticker Dashboard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FinPeek">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            /* Fix for iPhone PWA bottom bar */
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-overflow-scrolling: touch;
        }

        .container {
            padding: 20px;
            max-width: 100vw;
            min-height: 100vh;
            min-height: calc(100vh - env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            /* Fix for iPhone PWA */
            position: relative;
            z-index: 1;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            flex-direction: column;
        }
        
        @media screen and (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #007AFF, #00C851, #007AFF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
            opacity: 1;
            max-height: 200px;
            overflow: hidden;
        }
        
        .input-section.hidden {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
            pointer-events: none;
        }
        
        .ticker-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .ticker-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .ticker-input {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #111;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
        }

        .ticker-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .search-btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #0056CC;
        }

        .chart-box {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .stock-details {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .stock-details.positive {
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
        }

        .stock-details.negative {
            background: linear-gradient(135deg, #FF4444 0%, #CC0000 100%);
        }

        .stock-details.neutral {
            background: linear-gradient(135deg, #333 0%, #222 100%);
        }

        .stock-symbol {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stock-price {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stock-change {
            font-size: 1.4rem;
            font-weight: 500;
        }

        .last-updated {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 15px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3rem;
            color: #fff;
            margin: 0;
        }

        .time-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .chart-canvas {
            flex: 1;
            min-height: 200px;
            background: #0a0a0a;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .market-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            text-align: center;
        }

        .market-stat {
            display: flex;
            flex-direction: column;
        }

        .market-stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 4px;
        }

        .market-stat-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .market-stat-value.positive {
            color: #00C851;
        }

        .market-stat-value.negative {
            color: #FF4444;
        }

        .loading {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            padding: 20px;
        }

        .error {
            color: #FF4444;
            text-align: center;
            padding: 20px;
            background: #330;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Landscape mobile optimizations */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 15px;
            }
            
            .main-content {
                flex-direction: row;
            }
            
            .app-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .stock-details {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .stock-price {
                font-size: 2rem;
            }
            
            .input-section {
                margin-bottom: 20px;
            }
        }

        /* Large screens */
        @media screen and (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Silent video to prevent auto-sleep on iOS Safari -->
    <video id="keepAwake" muted loop playsinline class="hidden">
        <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMQAAAAhmcmVlAAAAG21kYXQAAAGvABAHAAABthADAowdbb9/AAAC6W1vb3YAAABsbXZoZAAAAAAAAAAAAAAAAAAAA+gAAAAAAAEAAAEAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIAAAIVdHJhawAAAFx0a2hkAAAAAwAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAkZWR0cwAAABxlbHN0AAAAAAAAAAEAAAAAAAABAAAAAAGzbWRpYQAAACBtZGhkAAAAAAAAAAAAAAAAAABdwAAAAAAAVcQAAAAAAC1oZGxyAAAAAAAAAAB2aWRlAAAAAAAAAAAAAAAAVmlkZW9IYW5kbGVyAAAAAW5taW5mAAAAFHZtaGQAAAABAAAAAAAAAAAAAAAkZGluZgAAABxkcmVmAAAAAAAAAAEAAAAMdXJsIAAAAAEAAAEuc3RibAAAALhzdHNkAAAAAAAAAAEAAACobXAic" type="video/mp4">
    </video>

    <div class="container">
        <button id="tickerToggle" class="ticker-toggle">ðŸ“Š</button>
        <div class="header">
            <h1 class="app-title">FINPEEK</h1>
        </div>
        
        <div class="input-section">
            <input type="text" id="tickerInput" class="ticker-input" placeholder="Enter ticker (e.g., AAPL)" maxlength="10">
            <button id="searchBtn" class="search-btn">GET QUOTE</button>
        </div>
        
        <div class="main-content">
            <!-- Stock Box (Left) -->
            <div class="chart-box">
                <div class="chart-header">
                    <h3 class="chart-title" id="stockChartTitle">Stock Chart</h3>
                    <button class="time-toggle" id="stockTimeToggle">1D</button>
                </div>
                
                <div id="stockDetails" class="stock-details neutral">
                    <div class="loading">Enter a stock ticker to get started</div>
                </div>
                
                <div class="chart-canvas" id="stockChart">
                    <div class="loading">Stock chart will appear here</div>
                </div>
            </div>
            
            <!-- Market Box (Right) -->
            <div class="chart-box">
                <div class="chart-header">
                    <h3 class="chart-title">Market (SPY)</h3>
                    <button class="time-toggle" id="spyTimeToggle">1D</button>
                </div>
                
                <div class="market-stats">
                    <div class="market-stat">
                        <span class="market-stat-label">SPY</span>
                        <span class="market-stat-value" id="spyPrice">$---</span>
                    </div>
                    <div class="market-stat">
                        <span class="market-stat-label">Change</span>
                        <span class="market-stat-value" id="spyChange">--%</span>
                    </div>
                    <div class="market-stat">
                        <span class="market-stat-label">Volume</span>
                        <span class="market-stat-value" id="spyVolume">---</span>
                    </div>
                </div>
                
                <div class="chart-canvas" id="marketChart">
                    <div class="loading">Market chart will appear here</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load configuration - try env.js first (Vercel), then config.js (local) -->
    <script>
      // Function to load the main app after config is ready
      function loadApp() {
        const script = document.createElement('script');
        script.src = 'app.js?v=9';
        document.head.appendChild(script);
      }
      
      // Try to load Vercel env.js first
      const envScript = document.createElement('script');
      envScript.src = '/env.js';
      envScript.onload = () => {
        console.log('Loaded Vercel environment variables');
        loadApp();
      };
      envScript.onerror = () => {
        // Fallback to local config.js for development
        console.log('Vercel env.js not found, trying local config.js');
        const configScript = document.createElement('script');
        configScript.src = 'config.js';
        configScript.onload = () => {
          console.log('Loaded local config.js');
          loadApp();
        };
        configScript.onerror = () => {
          console.log('No config found, using demo API key');
          loadApp();
        };
        document.head.appendChild(configScript);
      };
      document.head.appendChild(envScript);
    </script>
</body>
</html>
