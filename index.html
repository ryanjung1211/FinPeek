<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPeek - Stock Ticker Dashboard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FinPeek">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            /* Fix for iPhone PWA bottom bar */
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-overflow-scrolling: touch;
        }

        .container {
            padding: 20px;
            max-width: 100vw;
            min-height: 100vh;
            min-height: calc(100vh - env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            /* Fix for iPhone PWA */
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: fadeInUp 0.6s ease;
            background: linear-gradient(45deg, #007AFF, #00C851, #007AFF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite, fadeInUp 0.6s ease;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
            opacity: 1;
            max-height: 200px;
            overflow: hidden;
        }
        
        .input-section.hidden {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
            pointer-events: none;
        }
        
        .ticker-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .ticker-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .ticker-input {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #111;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
        }

        .ticker-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .search-btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #0056CC;
        }

        .stock-display {
            text-align: center;
            padding: 30px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideInLeft 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stock-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .stock-display:hover::before {
            left: 100%;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stock-display.positive {
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
        }

        .stock-display.negative {
            background: linear-gradient(135deg, #FF4444 0%, #CC0000 100%);
        }

        .stock-display.neutral {
            background: linear-gradient(135deg, #333 0%, #222 100%);
        }

        .stock-symbol {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stock-price {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .stock-change {
            font-size: 1.4rem;
            font-weight: 500;
        }

        .last-updated {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 15px;
        }

        .news-section {
            flex: 1;
        }

        .news-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .news-item {
            background: #111;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 3px solid #007AFF;
            transition: all 0.2s ease;
            animation: slideInRight 0.4s ease;
            animation-fill-mode: both;
        }
        
        .news-item:nth-child(1) { animation-delay: 0.1s; }
        .news-item:nth-child(2) { animation-delay: 0.2s; }
        .news-item:nth-child(3) { animation-delay: 0.3s; }
        
        .news-item:hover {
            background: #1a1a1a;
            transform: translateX(5px);
            border-left-color: #00C851;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-headline {
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .news-source {
            font-size: 0.8rem;
            color: #888;
        }

        .loading {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            padding: 20px;
        }

        .error {
            color: #FF4444;
            text-align: center;
            padding: 20px;
            background: #330;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Landscape mobile optimizations */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 15px;
                flex-direction: row;
                gap: 20px;
            }
            
            .left-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .right-panel {
                flex: 1;
                overflow-y: auto;
            }
            
            .app-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .stock-display {
                margin-bottom: 20px;
                min-height: 120px;
                padding: 20px 15px;
            }
            
            .stock-price {
                font-size: 2.2rem;
            }
            
            .input-section {
                margin-bottom: 20px;
            }
        }

        /* Large screens */
        @media screen and (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <div class="container">
        <button id="tickerToggle" class="ticker-toggle">ðŸ“Š</button>
        <div class="left-panel">
            <div class="header">
                <h1 class="app-title">FINPEEK</h1>
            </div>

</html>
